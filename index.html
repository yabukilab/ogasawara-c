<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>落し物管理システム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ホーム画面 -->
  <div id="home" class="page">
    <h1>落し物管理システム</h1>
    <button class="green" onclick="showPage('search')">検索する</button>
    <button class="red" onclick="showPage('register')">登録する</button>
    <p class="note">金銭を扱う貴重品は安全が確保できないため取り扱えません</p>
  </div>

  <!-- 登録フォーム -->
   
  <div id="register" class="page">
    <h2>登録フォーム</h2>
    <input type="file" id="photo" accept="image/*" /><br />
    <label>キーワード:
      <select id="keyword">
        <option value="">選んでください</option>
        <option value="財布">財布</option>
        <option value="学生証">学生証</option>
        <option value="傘">傘</option>
      </select>
    </label><br />
    <label>現在の場所:
      <select id="currentLocation">
        <option value="">選んでください</option>
        <option value="C棟">C棟</option>
        <option value="D棟">D棟</option>
      </select>
    </label><br />
    <label>見つけた場所:
    <input type="text" id="foundPlace" placeholder="例:図書館の受付前">
    </label><br />
    <label>コメント: <input type="text" id="comment" /></label><br />
    <button class="red" onclick="registerItem()">登録する</button>
  </div>

  <!-- 登録完了 -->
  <div id="registerComplete" class="page">
    <h2>登録完了しました。</h2>
    <p>ご協力ありがとうございました。</p>
    <button class="green" onclick="showPage('home')">戻る</button>
  </div>

  <!-- 検索画面 -->
  <div id="search" class="page">
    <h2>検索フォーム</h2>
    <select id="searchKeyword">
      <option value="">すべて表示</option>
      <option value="財布">財布</option>
      <option value="学生証">学生証</option>
      <option value="傘">傘</option>
    </select>
    <button onclick="searchItems()">検索</button>
    <div id="results"></div>
  </div>

  <!-- 検索詳細画面 -->
  <div id="searchDetail" class="page">
    <div id="detailContent"></div>
    <button class="green" onclick="showPage('search')">戻る</button>
    <button class="red" onclick="showPage('searchComplete')">取りに行く</button>
  </div>

  <!-- 検索完了画面 -->
  <div id="searchComplete" class="page">
    <p id="searchResultText">検索完了です。</p>
    <p>*この画面は今後表示されないためご注意ください</p>
    <button class="green" onclick="showPage('home')">戻る</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
